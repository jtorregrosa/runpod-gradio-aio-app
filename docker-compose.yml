services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: jtorregrosa/runpod-gradio-aio-app:latest
    container_name: gradio-aio-app
    ports:
      - "7860:7860"
      - "8888:8888"
    volumes:
      - .:/app
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - JUPYTER_PASSWORD=${JUPYTER_PASSWORD}